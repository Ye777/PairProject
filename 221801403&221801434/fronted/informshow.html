<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>搜索</title>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
<link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.15.3/dist/bootstrap-table.min.css">



<script>
$(document).ready(function(){
  var arr = {:json_encode($income)};
	var title = new Array();
  var  abstract= new Array();
  var typeandyear = new Array();
  var keywords = new Array();
  var releasetime = new Array();
  var link = new Array();
  for(i=0;i<arr.length;i++){
    title.push(arr[i].title);
    abstract.push(arr[i].abstract);
    typeandyear.push(arr[i].typeandyear);
    keywords.push(arr[i].keywords);
    releasetime.push(arr[i].releasetime);
    link.push(arr[i].link);
  }
  var dadada=[];
  for(i=0;i<arr.length;i++){
    dadada.push({title:title[i],abstract:abstract[i],
    typeandyear:typeandyear[i],keywords:keywords[i],
    releasetime:releasetime[i],link:link[i]
    
    });
  }
$('#table').bootstrapTable({
  data:dadada,
  pagination: true,
  search: true,
  striped: true,                      //是否显示行间隔色
  sortable: true,                     //是否启用排序
  detailView: true,                  //是否显示父子表
  columns: [{
    field: 'title',
    title: 'title '
  }, {
    field: 'abstract',
    title: 'abstract',
    
    cellStyle: function (value, row, index) {
                        return {
                            css: {

                                "min-width": "100px",
                                "white-space": "nowrap",
                                "text-overflow": "ellipsis",
                                "overflow": "hidden",
                                "max-width": "200px"
                            }
                        }
                    },

  }, {
    field: 'typeandyear',
    title: 'typeandyear'
  },{
    field: 'keywords',
    title: 'keywords'
  },{
    field: 'releasetime',
    title: 'releasetime'
  },{
    field: 'link',
    title: 'link'
  },
 
]
})
});
</script>
</head>
